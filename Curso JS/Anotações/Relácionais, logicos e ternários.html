<script>
    /*
    Relacionais:

    5 > 2   true
    7 < 4   false
    8 >= 8  true
    9 <= 7  false
    5 == 5  true
    4 != 4  false
     
    Identidade:

    5 == 5 true
    5 == '5' true // os operadores levacionais(os dois ao lado) só testa tamanho, mas não identidade.

    5 === '5' false // O 2° 5 é string. As identidades sõa diferentes.
    5 === 5 true

    5 != '5' false
    5 !== '5' true

    lógicos:

    !
    &&
    ||

    ordem de precedencia:

    ! Negação.
    && Conjunção
    || Disjunção

    ! true ou false, sim ou não.

    true && true = true
    true && false = false
    false && true = false
    false && false = false

    true || true = true
    true || false = true
    false || true = true
    false || false = false

    ordem de procedencia:
    Aritiméticos ( (), **, /...)
    Relacionais (<, >, ==...)
    lógicos. (!, && e ||)

    Ternário:

    ?
    :

    teste ? true : false

    ex:
    média >= 7.0 ? "Aprovado" : "Reprovado"

    */

</script>

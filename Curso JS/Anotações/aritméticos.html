<script>
    5 + 2 //Soma
    5 - 2 // subtração
    5 * 2 //Multiplicação
    5 / 2 // Divisão
    5 % 2 // Resto da divisão
    5 ** 2 // Potência
     
    // Cuidado:
    // Multiplicação e Divisão sempre vem antes de soma e subtração 
    // Você pode mudar a ordem de precedencia se adicionar parenteses.
    // ex:
    5 + 3 / 2 // r: 6.5
    (5 + 3) / 2 // 4

    //Ordem de precedência:
    /*
    ()
    **
    *, / e %
    + e -
    */

   /*Ex:
        var a = 5 + 3 R: 8
        var b = a % 5 R: 3
        var c = 5 * b ** 2 R: 45
        var d = 10 - a / 2 R: 6
        var e = 6 * 2 / d R: 2
        var f = b % e + 4 / e R: 3
    Simplificando variaveis:
    Var n = 3   
    n = n + 4   n += 4
    n = n - 5   n -= 5
    n = n * 4   n *= 4
    n = n / 2   n /= 2
    n = n ** 2  n **= 2
    n = n % 5   n %= 5

    Dá no mesmo.

    Incremento:

    var x = 5

    x = x + 1   x++ // Adiciona 1
    x = x - 1   x-- // diminui 1 */
</script>
